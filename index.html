<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Around the U.S. Logo"
          class="logo header__logo"
          src="./images/logo.svg"
          width="173"
          height="33"
        />
      </header>
      <main class="content">
        <div class="profile page__section">
          <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          <figure class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <div class="profile__description">Explorer</div>
          </figure>
          <button class="profile__add-button" type="button"></button>
        </div>
        <section class="cards-container page__section">
          <ul class="cards__list">
            <li class="card card_one">
              <img
                class="card__image"
                src="./images/card_1.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h1 class="card__title">Yosemite Valley</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card card_two">
              <img
                class="card__image"
                src="./images/card_2.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h1 class="card__title">Lake Louise</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card card_three">
              <img
                class="card__image"
                src="./images/card_3.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h1 class="card__title">Bald Mountains</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card card_four">
              <img
                class="card__image"
                src="./images/card_4.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h1 class="card__title">Latemar</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card card_five">
              <img
                class="card__image"
                src="./images/card_5.jpg"
                alt="Vanois National Park"
              />
              <div class="card__description">
                <h1 class="card__title">Vanois National Park</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card card_six">
              <img
                class="card__image"
                src="./images/card_6.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h1 class="card__title">Lago di Braies</h1>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
     <div class="footer__copyright">Â© 2022 Around The U.S.</div>
        </footer>
    </div>
  </body>
